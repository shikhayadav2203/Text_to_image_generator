<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Image Generator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right,#333333, #FF4081);
      color: white;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      box-sizing: border-box;
      transition: background 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: background 0.3s ease;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #fff;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #FF80AB;
    }

    button {
      background-color:#FF80AB;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f63978;
      transform: translateY(-5px);
    }

    button:active {
      transform: translateY(2px);
    }

    #imageContainer {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
      flex-direction: column;
    }

    #imageContainer img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: filter 0.3s ease;
    }

    #uploadInput {
      display: none;
    }

    #buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(to right, #111111, #333333);
      color: #e0e0e0;
    }
    body.dark-mode .container {
      background: rgba(0, 0, 0, 0.5);
    }
    body.dark-mode input[type="text"] {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-color: #bbb;
    }
    body.dark-mode #imageContainer img {
      filter: brightness(0.9);
    }

    /* Tablet view */
    @media (max-width: 1024px) {
      h1 {
        font-size: 2.5rem;
      }
      .container {
        padding: 30px 40px;
      }
      button {
        padding: 12px 25px;
        font-size: 15px;
      }
    }

    /* Mobile view */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .container {
        padding: 25px 20px;
      }
      input[type="text"] {
        font-size: 15px;
      }
      button {
        padding: 12px 20px;
        font-size: 14px;
        margin: 5px 0;
        width: 100%;
      }
      #buttons {
        flex-direction: column;
        align-items: center;
      }
      #imageContainer img {
        max-height: 50vh;
        object-fit: contain;
      }
    }

    /* Small mobile view */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }
      input[type="text"] {
        font-size: 14px;
        padding: 10px;
      }
      button {
        padding: 10px 15px;
        font-size: 13px;
      }
      .container {
        padding: 20px 15px;
      }
      #imageContainer img {
        max-height: 40vh;
      }
      .overlay {
        font-size: 18px;
      }
    }

    /* Dark mode toggle button */
    #darkModeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #FF80AB;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 2000;
      transition: all 0.3s ease;
    }
    #darkModeToggle:hover {
      background-color: #f63978;
    }
  </style>
</head>
<body>
  <button id="darkModeToggle">Toggle Dark Mode</button>
  <h1>Text to Image Generator</h1>

  <div class="container">
    <input type="text" id="textInput" placeholder="Enter text to generate image" />
    <div id="buttons">
      <button onclick="generateImage()">Generate Image</button>
      <button onclick="uploadImage()">Upload Image</button>
      <button onclick="goBack()">Go Back</button>
      <button onclick="saveImage()">Save Image</button>
    </div>
    <div id="imageContainer"></div>
  </div>

  <input type="file" id="uploadInput" accept=".jpg, .jpeg, .png" onchange="handleFileUpload(event)" />
  <div id="overlay" class="overlay">Generating Image...</div>

  <script>
    let currentImageUrl = '';
    const darkModeToggle = document.getElementById('darkModeToggle');

    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    function showLoading() {
      document.getElementById('overlay').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('overlay').style.display = 'none';
    }

    async function generateImage() {
      const prompt = document.getElementById('textInput').value;
      const imageContainer = document.getElementById('imageContainer');
      imageContainer.innerHTML = '';
      showLoading();

      try {
        const response = await fetch('http://localhost:3000/generate-image', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        hideLoading();

        if (data.image_url) {
          currentImageUrl = data.image_url;
          const img = document.createElement("img");
          img.src = currentImageUrl;
          img.alt = "Generated Image";
          imageContainer.innerHTML = "";
          imageContainer.appendChild(img);
        } else {
          imageContainer.innerHTML = '⚠️ Failed to generate image. ' + (data.error || '');
          console.error("❌ API response:", data);
        }
      } catch (error) {
        hideLoading();
        imageContainer.innerHTML = 'Error generating image.';
        console.error("❌ Error:", error);
      }
    }

    function uploadImage() {
      document.getElementById('uploadInput').click();
    }

    function handleFileUpload(event) {
      const file = event.target.files[0];
      if (file && (file.type === 'image/jpeg' || file.type === 'image/png')) {
        const reader = new FileReader();
        reader.onload = function(e) {
          currentImageUrl = e.target.result;
          const imageContainer = document.getElementById('imageContainer');
          imageContainer.innerHTML = `<img src="${currentImageUrl}" alt="Uploaded Image" />`;
        };
        reader.readAsDataURL(file);
      } else {
        alert('Please upload a valid image file (.jpg, .png)');
      }
    }

    function saveImage() {
      if (!currentImageUrl) {
        alert('No image available to save.');
        return;
      }
      const link = document.createElement('a');
      link.href = currentImageUrl;
      link.download = 'generated-image.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function goBack() {
      document.getElementById('imageContainer').innerHTML = '';
      document.getElementById('textInput').value = '';
      currentImageUrl = '';
    }
  </script>
</body>
</html>
